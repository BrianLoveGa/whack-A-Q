<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack-A-Q</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title words">Whack-A-Q</h1>
    <h2 class="words">Set your phasers to fun</h2>
    
    <div class="winSauce">something cool you got 20 pts</div>
    
    <div class="wrapper">
      
      <div class="score">0</div>
      <div class="countdown"></div>
      <div class="game">
        <div class="hole hole1 top1">
          <div class="mole small"></div>
        </div>
        <div class="hole hole2 top2">
          <div class="mole small"></div>
        </div>
        <div class="hole hole3 top3">
          <div class="mole small"></div>
        </div>
        <div class="hole hole4">
          <div class="mole large"></div>
        </div>
        <div class="hole hole5">
          <div class="mole large"></div>
        </div>
        <div class="hole hole6">
          <div class="mole large"></div>
        </div>
      </div>
    </div>
    <button class="startButton">START GAME</button>
    <script src="script.js"></script>
  </body>
</html>
